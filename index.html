<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="correct-try">try again</div>
      <div class="first">
        <h3>Score <span id="score-val">0</span></h3>
      </div>
      <div class="manage">
        <div class="second media"></div>
        <div class="third media"><p>Click on the Corect Answer</p></div>
        <div class="forth media">
          <div id="box1" class="box"></div>
          <div id="box2" class="box"></div>
          <div id="box3" class="box"></div>
          <div id="box4" class="box"></div>
        </div>
        <div class="button media">
          <div class="five"><p id="start">Start Game</p></div>
          <div class="six">
            <span class="text">Time Remaining: </span
            ><span class="timer">60 </span><span>sec</span>
          </div>
        </div>
      </div>
    </div>
    <div class="game-over">
      <p>Game Over!</p>
      <p>Your Score is 0.</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
